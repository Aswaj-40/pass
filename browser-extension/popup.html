<!DOCTYPE html>
<html>
<head>
    <title>Password Vault</title>
    <style>
        body {
            width: 300px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 8px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #357abd;
        }
        .password-list {
            max-height: 200px;
            overflow-y: auto;
        }
        .password-item {
            padding: 8px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }
        .password-item:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-group">
            <input type="text" id="search" placeholder="Search passwords...">
        </div>
        <div class="password-list" id="passwordList">
            <!-- Passwords will be listed here -->
        </div>
        <button id="fillPassword">Fill Password</button>
        <button id="generatePassword">Generate Password</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
